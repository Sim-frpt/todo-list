<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Voltaire&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="page-title">Tasks Organizer</h1>
  <div class="main__container">

    <div class="project__container">
      <h2 class="section__title projects__title">Projects</h2>

      <button class="button--main button__reveal reveal__project-input"><i class="fas fa-plus"></i></button>

      <div class="add__project">
        <input class="project__input" type="text" minlength="3" maxlength="25" required>
        <button class= "button--secondary button--ok button__add-project"><i class="fas fa-check"></i></button>
        <button class= "button--secondary button--cancel button__close-project"><i class="fas fa-times"></i></button>
      </div>

    </div>

    <div class="tasks__container">
      <h2 class="section__title tasks__title">Tasks</h2>

      <button class="button--main button__reveal reveal__task-inputs"><i class="fas fa-plus"></i></button>

      <form class="task__form task__form--new">
        <div class="task__form-element task__title">
          <label for="task-title">Title</label>
          <input type="text" name="title" minlength="3" maxlength="100" id="task-title" required>
        </div>

        <div class="task__form-element task__deadline">
          <label for="task-deadline">Deadline</label>
          <input type="date" name="deadline" id="task-deadline">
        </div>

        <div class="task__form-element task__description">
          <label for="task-description">Description</label>
          <textarea id="task-description" name="description" rows="5" cols="40"></textarea>
        </div>

        <div class="task__form-element task__priority">
          <label for="task-priority">Priority</label>
          <select id="task-priority" name="priority">
            <option value="1">Low</option>
            <option value="2" selected="selected">Normal</option>
            <option value="3">High</option>
          </select>
        </div>

        <div class="task__form-element task__notes">
          <label for="task-notes">Notes</label>
          <textarea id="task-notes" name="notes" rows="5" cols="40"></textarea>
        </div>

        <div class="task__form-element task__project">
          <label for="task-project">Project</label>
          <select id="task-project" name="project">
          </select>
        </div>

        <div class="task__form-element task__status">
          <label for="task-status">Task Complete</label>
          <div class="task__status-checkbox">
            <input type="checkbox" id="task-status" name="status">
          </div>
        </div>

        <div class="task__form-element task__buttons">
          <button class="button--secondary button--ok button__add-task">
            <i class="fas fa-check"></i>
          </button>
          <button class="button--secondary button--cancel button__close-task-form">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </form>

    </div>

  </div>

<div class="modal micromodal-slide" id="del-project-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="del-project-modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="del-project-modal">
            Delete Project
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="del-project-modal-content">
          <p>
            Are you sure you wish to delete this project? All the affiliated tasks will be lost as well.
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary project__modal-del">Delete</button>
          <button class="modal__btn modal__btn-secondary modal__return" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>


<div class="modal micromodal-slide" id="del-task-modal" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="del-task-modal-title">
      <header class="modal__header">
        <h2 class="modal__title" id="del-task-modal">
          Delete Task
        </h2>
        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="del-task-modal-content">
        <p>
          Are you sure you wish to delete this task?
        </p>
      </main>
      <footer class="modal__footer">
        <button class="modal__btn modal__btn-primary task__modal-del">Delete</button>
        <button class="modal__btn modal__btn-secondary modal__return" data-micromodal-close aria-label="Close this dialog window">Close</button>
      </footer>
    </div>
  </div>
</div>

  <script src= "main.js"></script>
</body>
</html>
